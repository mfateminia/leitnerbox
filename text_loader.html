<!DOCTYPE html>
<html lang="sv">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Leitner Paragraph Learning</title>
    <link rel="stylesheet" href="style/global.css">
    <link rel="stylesheet" href="style/text_loader.css">
</head>
<body>
    <div class="container">
        <div class="content-area">
            <textarea id="textInput" class="text-input" placeholder="Enter your paragraph here..."></textarea>
            <div id="textDisplay" class="text-display"></div>
            <div id="statusMessage" class="status-message"></div>
        </div>
        
        <div class="button-container">
            <button id="settingsBtn" class="btn-secondary" onclick="window.location.href='settings.html'" title="Settings">⚙️</button>
            <button id="clearBtn" class="btn-accent" title="Clear">🗑️</button>
            <button id="workspaceBtn" class="btn-secondary" title="Workspace">🗂️</button>
            <button id="newParagraph" class="btn-secondary" onclick="window.location.href='word_review.html'" title="Review">🔍</button>
            <button id="nextBtn" class="btn-primary" title="Next">➡️</button>
        </div>
    </div>

    <!-- Workspace Modal -->
    <div id="workspaceModal" class="modal-overlay">
        <div class="modal-content">
            <div class="modal-header">
                <h2 class="modal-title">Workspace</h2>
                <button class="close-btn" id="closeModalBtn">&times;</button>
            </div>
            <textarea id="workspaceTextarea" placeholder="Your workspace content..."></textarea>
            <div class="modal-buttons">
                <button id="workspaceClearBtn" class="btn-secondary">Clear</button>
                <button id="moveChunkBtn" class="btn-primary">Move Chunk</button>
            </div>
        </div>
    </div>

    <script src="js/indexdb.js"></script>
    <script src="js/word_db.js"></script>
    <script src="js/paragraphs_db.js"></script>
    <script src="js/gemini.js"></script>
    <script src="js/text_loader_page.js"></script>
</body>
</html>
