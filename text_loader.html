<!DOCTYPE html>
<html lang="sv">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Leitner Paragraph Learning</title>
    <link rel="stylesheet" href="style/global.css">
    <link rel="stylesheet" href="style/text_loader.css">
</head>
<body>
    <div class="container">
        <div class="content-area">
            <textarea id="textInput" placeholder="Enter your paragraph here..."></textarea>
            <div id="textDisplay"></div>
            <div id="statusMessage" class="status-message"></div>
        </div>
        
        <div class="button-container">
            <button id="newParagraph" onclick="window.location.href='word_review.html'">Review</button>
            <button id="clearBtn">Clear</button>
            <button id="workspaceBtn">Workspace</button>
            <button id="nextBtn">Next</button>
        </div>
    </div>

    <!-- Workspace Modal -->
    <div id="workspaceModal" class="modal-overlay">
        <div class="modal-content">
            <div class="modal-header">
                <h2 class="modal-title">Workspace</h2>
                <button class="close-btn" id="closeModalBtn">&times;</button>
            </div>
            <textarea id="workspaceTextarea" placeholder="Your workspace content..."></textarea>
            <div class="modal-buttons">
                <button id="workspaceClearBtn">Clear</button>
                <button id="moveChunkBtn">Move Chunk</button>
            </div>
        </div>
    </div>

    <script src="js/indexdb.js"></script>
    <script src="js/word_db.js"></script>
    <script src="js/paragraphs_db.js"></script>
    <script src="js/gemini.js"></script>
    <script src="js/text_loader_page.js"></script>
</body>
</html>
