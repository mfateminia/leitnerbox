<!DOCTYPE html>
<html lang="sv">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Leitner Paragraph Learning</title>
    <link rel="stylesheet" href="style/global.css">
    <link rel="stylesheet" href="style/text_loader.css">
</head>
<body>
    <div class="container">
        <div class="content-area">
            <textarea id="textInput" class="text-input" placeholder="Enter your paragraph here..."></textarea>
            <div id="textDisplay" class="text-display"></div>
            <div id="statusMessage" class="status-message"></div>
        </div>
        
        <div class="button-container">
            <button id="clearBtn" class="btn-secondary" title="Clear">Clear</button>
            <button id="workspaceBtn" class="btn-secondary" title="Shelf">Shelf</button>
            <button id="nextBtn" class="btn-primary" title="Next">Next</button>
        </div>
    </div>

    <!-- Workspace Modal -->
    <div id="workspaceModal" class="modal-overlay">
        <div class="modal-content">
            <div class="modal-header">
                <h2 class="modal-title">Workspace</h2>
                <button class="close-btn" id="closeModalBtn">&times;</button>
            </div>
            <textarea id="workspaceTextarea" placeholder="Your workspace content..."></textarea>
            <div class="modal-buttons">
                <button id="workspaceClearBtn" class="btn-secondary">Clear</button>
                <button id="workspacePasteBtn" class="btn-secondary">Paste</button>
                <button id="moveChunkBtn" class="btn-primary">Move Chunk</button>
            </div>
        </div>
    </div>

    <!-- Overview Modal -->
    <div id="overviewModal" class="modal-overlay">
        <div class="modal-content overview-modal">
            <div class="modal-header">
                <h2 class="modal-title">Paragraph Overview</h2>
                <button class="close-btn" id="closeOverviewModalBtn">&times;</button>
            </div>
            <div class="overview-content">
                <div class="overview-section">
                    <h3>Original Paragraph</h3>
                    <div id="overviewParagraph" class="overview-text"></div>
                </div>
                <div class="overview-section">
                    <h3>Translation</h3>
                    <div id="overviewTranslation" class="overview-text hidden-translation">Click "Reveal" to see the translation</div>
                    <button id="revealTranslationBtn" class="btn-secondary reveal-btn">Reveal</button>
                </div>
                <div class="overview-section">
                    <h3>Selected Words</h3>
                    <div id="overviewWords" class="overview-words"></div>
                </div>
            </div>
            <div class="modal-buttons">
                <button id="overviewCloseBtn" class="btn-primary">Continue</button>
            </div>
        </div>
    </div>

    <script src="js/hamburger_menu.js"></script>
    <script src="js/indexdb.js"></script>
    <script src="js/word_db.js"></script>
    <script src="js/paragraphs_db.js"></script>
    <script src="js/gemini.js"></script>
    <script src="js/text_loader_page.js"></script>
</body>
</html>
