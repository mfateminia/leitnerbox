<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Word List - Leitner Box</title>
    <link rel="stylesheet" href="style/global.css">
    <link rel="stylesheet" href="style/word_list.css">
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>Word List</h1>
            <div class="stats" id="wordStats">Loading words...</div>
        </div>

        <div class="content-area">
            <div class="controls">
                <div class="checkbox-container">
                    <input type="checkbox" id="hideTranslations" class="hide-translations-checkbox">
                    <label for="hideTranslations">Hide Translations</label>
                </div>
                <div class="load-info">
                    <span id="loadInfo">Loading first 100 words...</span>
                </div>
            </div>

            <div id="loadingMessage" class="loading-screen" style="display: flex;">
                <div class="spinner"></div>
                <div>Loading words...</div>
            </div>

            <div class="word-list-container" id="wordListContainer" style="display: none;">
                <div class="word-list" id="wordList">
                    <!-- Words will be populated here -->
                </div>
            </div>

            <div class="no-words-message" id="noWordsMessage" style="display: none;">
                <div class="completion-message">
                    <div class="emoji">ðŸ“š</div>
                    <div>No words found in the database</div>
                    <p>Add some words first by using the Text Loader</p>
                </div>
            </div>
        </div>

        <div id="resultMessage" class="result-message" style="display: none;"></div>
    </div>

    <!-- Edit Word Modal -->
    <div class="modal-overlay" id="editModal">
        <div class="modal-content">
            <div class="modal-header">
                <h2 class="modal-title">Edit Word</h2>
                <button class="close-btn" id="closeEditModal">&times;</button>
            </div>
            <div class="modal-body">
                <div class="input-group">
                    <label for="editWordText">Word:</label>
                    <input type="text" id="editWordText" placeholder="Enter word">
                </div>
                <div class="input-group">
                    <label for="editWordTranslation">Translation:</label>
                    <input type="text" id="editWordTranslation" placeholder="Enter translation">
                </div>
                <div class="input-group" id="rootInputGroup">
                    <label for="editWordRoot">Root:</label>
                    <div id="editWordRoot" class="word-root"></div>
                    <button class="btn btn-secondary" id="getRootBtn" style="margin-top: 8px; display: none;">Get Root</button>
                </div>
                <div class="paragraph-source">
                    <label>Source Paragraph:</label>
                    <div class="paragraph-text" id="sourceParagraph">Loading...</div>
                </div>
            </div>
            <div class="modal-buttons">
                <button class="btn btn-secondary" id="cancelEdit">Cancel</button>
                <button class="btn btn-primary" id="saveEdit">Save Changes</button>
            </div>
        </div>
    </div>

    <!-- Delete Confirmation Modal -->
    <div class="modal-overlay" id="deleteModal">
        <div class="modal-content">
            <div class="modal-header">
                <h2 class="modal-title">Delete Word</h2>
                <button class="close-btn" id="closeDeleteModal">&times;</button>
            </div>
            <div class="modal-body">
                <p>Are you sure you want to delete this word?</p>
                <div class="word-preview">
                    <strong id="deleteWordPreview"></strong>
                    <span id="deleteTranslationPreview"></span>
                </div>
                <p class="warning-text">This action cannot be undone.</p>
            </div>
            <div class="modal-buttons">
                <button class="btn btn-secondary" id="cancelDelete">Cancel</button>
                <button class="btn btn-accent" id="confirmDelete">Delete</button>
            </div>
        </div>
    </div>

    <script src="js/hamburger_menu.js"></script>
    <script src="js/indexdb.js"></script>
    <script src="js/word_db.js"></script>
    <script src="js/paragraphs_db.js"></script>
    <script src="js/gemini.js"></script>
    <script src="js/word_list_page.js"></script>
</body>
</html>
