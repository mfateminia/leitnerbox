<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Word Review - Matching Exercise</title>
    <link rel="stylesheet" href="style/global.css">
    <link rel="stylesheet" href="style/word_review.css">
</head>
<body>
    <div class="review-container">
        <div class="review-header">
            <h3>Word Review - Two-Stage Exercise</h3>
        </div>

        <!-- <div class="review-stats">
            <div class="stat-card">
                <div class="stat-number" id="totalWords">0</div>
                <div class="stat-label">Total Words</div>
            </div>
            <div class="stat-card">
                <div class="stat-number" id="wordsReviewing">0</div>
                <div class="stat-label">Reviewing</div>
            </div>
            <div class="stat-card">
                <div class="stat-number" id="correctMatches">0</div>
                <div class="stat-label">Correct</div>
            </div>
            <div class="stat-card">
                <div class="stat-number" id="accuracy">0%</div>
                <div class="stat-label">Accuracy</div>
            </div>
        </div> -->

        <!-- <div class="progress-bar">
            <div class="progress-fill" id="progressFill" style="width: 0%;"></div>
        </div> -->

        <div class="control-buttons">
            <!-- Navigation buttons removed - now using hamburger menu -->
        </div>

        <div id="loadingMessage" class="loading" style="display: none;">
            Loading words for review...
        </div>

        <div class="matching-area" id="matchingArea" style="display: none;">
            <div class="words-column">
                <div class="column-header">Swedish</div>
                <div id="wordsContainer"></div>
            </div>
            
            <div class="translations-column">
                <div class="column-header">English</div>
                <div id="translationsContainer"></div>
            </div>
        </div>

        <!-- Letter Arrangement Exercise -->
        <div class="letter-exercise-area" id="letterExerciseArea" style="display: none;">
            <div class="exercise-header">
                <p>Letter Arrangement Exercise</p>
            </div>
            
            <div class="translation-display" id="translationDisplay"></div>
            
            <div class="user-word-display" id="userWordDisplay">(click letters to build word)</div>
            
            <div class="letters-container" id="lettersContainer"></div>
            
            <div class="letter-controls">
                <button class="btn btn-secondary" id="hintBtn">Hint</button>
                <button class="btn btn-outline" id="clearWordBtn">Clear</button>
            </div>
            
            <div class="progress-bar">
                <div class="progress-fill" id="letterProgress" style="width: 0%;"></div>
            </div>
            
            <div id="letterResultMessage" class="result-message" style="display: none;"></div>
        </div>
        
        <div id="resultMessage" class="result-message" style="display: none;"></div>

    </div>

    <script src="js/hamburger_menu.js"></script>
    <script src="js/indexdb.js"></script>
    <script src="js/word_db.js"></script>
    <script src="js/word_review_page.js"></script>
</body>
</html>
