<!DOCTYPE html>
<html lang="sv">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Leitner Paragraph Review</title>
    <link rel="stylesheet" href="style/global.css">
    <link rel="stylesheet" href="style/paragraph_review.css">
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>Paragraph Review</h1>
            <div class="stats" id="reviewStats">Loading...</div>
        </div>
        
        <div class="content-area">
            <div id="paragraphDisplay">
                <div class="loading-screen">
                    <div class="spinner"></div>
                    <div>Loading paragraphs for review...</div>
                </div>
            </div>
            <div id="statusMessage" class="status-message"></div>
        </div>
        
        <div class="button-container" id="buttonContainer" style="display: none;">
            <button id="newParagraph" class="btn-secondary" onclick="window.location.href='text_loader.html'">New</button>
            <button id="revealBtn" class="btn-secondary">Reveal</button>
            <button id="settingsBtn" class="btn-secondary" onclick="window.location.href='settings.html'">⚙️</button>
            <button id="nextBtn" class="btn-primary">Next</button>
        </div>
    </div>

    <script src="js/indexdb.js"></script>
    <script src="js/word_db.js"></script>
    <script src="js/paragraphs_db.js"></script>
    <script src="js/paragraph_review_page.js"></script>
</body>
</html>
